<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{    
      height: 600px;
      width: 900px;
      background-color: rgb(187, 20, 20);
      position: relative;
    }
    .flag>div{
      width:900px;
      height: 300px;
      background-color: navy;
      position: absolute;
      top: 150px;
    }
    .flag>p{
      text-align: center;
      font-size: 5rem;
      color: white;
      padding: 0%;
      margin: 0;
    }
    .flag>div>div{
      height: 200px;
      width: 200px;
      background-color:white;
      position: absolute;
      border-radius: 50%;
      top: 50px;
      left:350px;
    }
    .flag>div>div>p{
      font-size: 5rem;
      align-items: center;
      margin: 0;
      text-align: center;
    }



  </style>
</head>
